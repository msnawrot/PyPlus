---
- nxos1:
    j2_vars:
      interface: Ethernet1/1
      ip_addr: 10.1.100.1
      netmask: 24
      local_as: 22
      peer_ip: 10.1.100.2
    nm_vars:
      session_log: nxos1.log
      host: nxos1.lasthop.io
      username: username
      password: password
      device_type: nxos
- nxos2:
    j2_vars:
      interface: Ethernet1/1
      ip_addr: 10.1.100.2
      netmask: 24
      local_as: 22
      peer_ip: 10.1.100.1
    nm_vars:
      session_log: nxos2.log
      host: nxos2.lasthop.io
      username: username
      password: password
      device_type: nxos
